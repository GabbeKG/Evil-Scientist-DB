<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Evil Scientists DB
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="sfxgood">
        
        <source src="./sfx/goodnews.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <audio id="sfxbad">
        
        <source src="./sfx/badnews.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    <main>
        <h1>Evil Scientists</h1>
        <div class="border"></div>
        <article>
            <section>
                <form>
                    <p>
                        <label for="evilScientistName">Name</label><br><input type="text" tabindex="1"
                            name="evilScientistName" id="evilScientistName">
                    </p>
                    <p>
                        <label for="evilScientistCountry">Country</label><br><select tabindex="2"
                            name="evilScientistCountry" id="evilScientistCountry"></select>
                            
                    </p>
                    <p>
                        <label for="evilScientistHenchmen">Number of henchmen</label><br><input type="number"
                            tabindex="3" name="evilScientistHenchmen" id="evilScientistHenchmen">
                    </p>
                    <p>
                        <label for="evilScientistDescription">Short description</label><br><input type="text"
                            tabindex="4" name="evilScientistDescription" id="evilScientistDescription">
                    </p>
                    <p>
                        <button>Add</button>
                    </p>
                </form>
                
            </section>
            <section id="list-names">
                
                <!-- <div>Evil Bob</div>
                <div>Evil Mindy</div>
                <div>Evil Kim</div>
                <div>Evil Alex</div>
                <div>Dark Blue</div> -->
                
            </section>
            <section>
                
                <p>Name<br><span id="name">-</span></p>
                <p>Country<br><span id="country">-</span></p>
                <p>Number of henchmen<br><span id="henchmen">-</span></p>
                <p>Description<br><span id="description">-</span></p>
            </section>
        </article>
        <div class="border"></div>
    </main>


    <script src="index.js" defer></script>
</body>
</html>
